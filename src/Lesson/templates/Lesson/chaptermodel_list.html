{% extends 'base.html' %}

{% block title%} Lessons {% endblock title %}

{% block content %}
<h1>Lesson contains the following chapters. </h1>
{% if object_list %}
<ol>
   {% for obj in object_list %}
   <li>
      <em><a href="{{obj.get_absolute_url }}">{{ obj.chapter_title }}</a> </em>
   </li>
   {% endfor %}
</ol>
{% else %}
{% endif %}


{% endblock content %}
