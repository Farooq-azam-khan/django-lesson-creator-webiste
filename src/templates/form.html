{% extends 'base.html' %}

{% block title %} Create Lesson {% endblock title %}

{% block content %}
<!-- {{ form }} -->

<h1> Enter information </h1>
{% if errors %}
<ul>

   {% endfor %}
</ul>
{% endif %}

<form method="post"> {% csrf_token %}
   {{ form.as_p }}

</form>
{% endblock content %}
